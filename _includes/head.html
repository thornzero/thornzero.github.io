<script>
  setInterval(() => {
    fetch(window.location.href, { cache: "no-store" })
      .then((res) => res.text())
      .then((text) => {
        if (!window._lastContent) {
          window._lastContent = text;
        } else if (window._lastContent !== text) {
            setTimeout(() => location.reload(), 1000); // 1 second buffer
        }
      });
  }, 15000); // every 15 seconds
</script>
